<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->

<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Fuvism | 400 Error Page</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />

	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="/assets/css/style.min.css" rel="stylesheet" />
	<!-- ================== END BASE CSS STYLE ================== -->
</head>
<body>
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin error -->
        <div class="error">
            <div class="error-code m-b-10">400 <i class="fa fa-warning"></i></div>
            <div class="error-content">
                <div class="error-message">错误的请求...</div>
                <div class="error-desc m-b-20">
                    <br />
                    <p>1. 确定你的云主机是否启动 （默认进入学习界面启动，退出学习页面关闭.）
                    <p>2. 如果单独指定的 URL 访问，请检查 URL 地址是否正确.</p>
                    <p>3. 如果是在课程中出现此错误，请点击 "开始" 按钮，重新进入学习页面.</p>
                    <p>4. 以上都不能解决问题，请提交工单给我们.</p>
                </div>
            </div>
        </div>
        <!-- end error -->
	</div>
	<!-- end page container -->

	<!-- ================== BEGIN BASE JS ================== -->
	<script src="/assets/plugins/jquery/jquery-1.9.1.min.js"></script>
	<script src="/assets/plugins/jquery/jquery-migrate-1.1.0.min.js"></script>
	<script src="/assets/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- ================== END BASE JS ================== -->

	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="/assets/js/apps.min.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->

	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>
</body>
</html>
